<style>
    a{
        text-decoration: none;
        color: #222;
    }
    html{
        margin: 0;
        height: 100%;
        min-height: 100%;
    }
    #menu{
        width: 15px;
        height: 15px;
        grid-area: menu;
        padding-left: 10px;
    }
    #top{
        display: grid;
        grid-template-columns: 50px 50px 1fr 50px 50px 50px 50px;
        grid-template-rows: 50px;
        grid-template-areas: "about store . gmail images menu sign-in";
        justify-content: center;
        align-content: center;
        font-family: arial, sans-serif;
        font-size: 14px;
        padding: 5px;
        margin: 0 5px;
        position: relative;
        top: 10px;
    }
    #about{
        grid-area: about;
    }
    #about:hover{text-decoration: underline;}
    #store{
        grid-area: store;
    }
    #store:hover{text-decoration: underline;}
    #gmail{
        grid-area: gmail;
    }
    #gmail:hover{text-decoration: underline;}
    #images{
        grid-area: images;
    }
    #images:hover{text-decoration: underline;}
    #sign-in{
        grid-area: sign-in;
    }
    #sign-in:hover{text-decoration: underline;}

    #main{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 300px 300px 200px;
        grid-template-areas: ". logo ." 
                             ". search ."
                             ". buttons .";
    }
    #logo{
        position: relative;
        grid-area: logo;
        justify-self: center;
        top: 200px;
    }
    #search{
        position: relative;
        grid-area: search;
        justify-self: center;
        height: 35px;

        border-width: 1px;
        top: 10px;
        width: 85%;
    }

       position: relative;
       grid-area: buttons;
       justify-self: center;
       bottom: 225px;
   }
   #search-button{
        background-color: #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        text-align: center;
        border: none;
   }
   #search-button:hover{
       border: solid;
       border-width: 1px;
       border-color: lightgray;
   }
   #lucky-button{
        background-color: #f8f9fa;
        border-radius: 4px;
        color: #3c4043;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 11px 4px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        text-align: center;
        border: none;
   }
   #lucky-button:hover{
       border: solid;
       border-width: 1px;
       border-color: lightgray;
   }
  
    #footer{
        display: grid;
        grid-template-columns: 100px 80px 180px 1fr 80px 80px 80px;
        background-color: #f2f2f2;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
        color: #70757a;
        font-size: 14px;
        font-family: arial, sans-serif;
        justify-self: center;
        align-self: center;
    }
    #adv{
        padding-left: 20px;
        padding-top: 15px;
    }
    #adv:hover{text-decoration: underline;}
    #business{
        padding-left: 20px;
        padding-top: 15px;
    }
    #business:hover{text-decoration: underline;}
    #how-search{
        padding-left: 20px;
        padding-top: 15px;
    }
    #how-search:hover{text-decoration: underline;}
    #carbon{
        position: relative;
        justify-self: center;
        right: 80px;
        padding-top: 15px;
    }
    #carbon:hover{text-decoration: underline;}
    #privacy{
        padding-top: 15px;
    }
    #privacy:hover{text-decoration: underline;}
    #terms{
        padding-top: 15px;
    }

        justify-self: left;
    }
    #settings:hover{text-decoration: underline;}
